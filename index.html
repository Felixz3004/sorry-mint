<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>I'm Sorry 🥺</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="emoji" id="mainEmoji">🥺</div>
        <h1 id="title">พี่ขอโทษ</h1>
        <p id="message">
            ดีกันนะคนดีของพี่สมาร์ท <br>
            พี่สัญญาจะทำตัวให้ดีขึ้นจะไม่ทำเรื่องที่มิ้นไม่ชอบ 💙
        </p>

        <div class="btn-group">
            <button id="forgiveBtn" onclick="handleForgive()">ให้อภัยนะ</button>
            <button id="noBtn" onclick="moveButton()">ไม่!</button>
        </div>

        <p class="success-message" id="success">เย้! มิ้นรักที่สุดเลยยย~ 💙✨</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
